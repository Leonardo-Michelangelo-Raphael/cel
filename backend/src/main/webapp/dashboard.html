    <!-- add class "sidebar-collapsed" to close sidebar by default, "chat-visible" to make chat appear always -->

    <!-- Add "fixed" class to make the sidebar fixed always to the browser viewport. -->
    <!-- Adding class "toggle-others" will keep only one menu item open at a time. -->
    <!-- Adding class "collapsed" collapse sidebar root elements and show only icons. -->
    <div class="sidebar-menu toggle-others fixed">
        <div class="sidebar-menu-inner">
            <header class="logo-env">
                <!-- logo -->
                <div class="logo">
                    <a href="dashboard.html" class="logo-expanded">
                        <img src="assets/images/logo@2x.png" width="80" alt=""/>
                    </a>

                    <a href="dashboard.html" class="logo-collapsed">
                        <img src="assets/images/logo-collapsed@2x.png" width="40" alt=""/>
                    </a>
                </div>

                <!-- This will toggle the mobile menu and will be visible only on mobile devices -->
                <div class="mobile-menu-toggle visible-xs">
                    <a href="#" data-toggle="user-info-menu">
                        <i class="fa-bell-o"></i>
                        <span class="badge badge-success">7</span>
                    </a>
                    <a href="#" data-toggle="mobile-menu">
                        <i class="fa-bars"></i>
                    </a>
                </div>

                <!-- This will open the popup with user profile settings, you can use for any purpose, just be creative -->

                    <a href="#" data-toggle="settings-pane" data-animate="true">
                        <i class="linecons-cog"></i>
                    </a>
                </div>
            </header>
            <ul id="main-menu" class="main-menu">
                <!-- add class "multiple-expanded" to allow multiple submenus to open -->
                <!-- class "auto-inherit-active-class" will automatically add "active" class for parent elements who are marked already with class "active" -->

                    <a href="dashboard.html">
                        <i class="linecons-cog"></i>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="layout-variants.html">
                        <i class="linecons-desktop"></i>
                        <span class="title">Fit</span>
                    </a>
                    <ul>
                        <li>
                            <a href="layout-variants.html">
                                <span class="title">Situp</span>
                            </a>
                        </li>
                        <li>
                            <a href="layout-variants.html">
                                <span class="title">Pushup</span>
                            </a>
                        </li>
                        <li>
                            <a href="layout-variants.html">
                                <span class="title">Squad</span>
                            </a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="ui-panels.html">
                        <i class="linecons-note"></i>
                        <span class="title">Finance</span>
                    </a>
                    <ul>
                        <li>
                            <a href="ui-panels.html">
                                <span class="title">Panels</span>
                            </a>

                </li>
                <li>
                    <a href="ui-widgets.html">
                        <i class="linecons-star"></i>
                        <span class="title">Living</span>
                    </a>
                </li>
                <li>
                    <a href="mailbox-main.html">
                        <i class="linecons-mail"></i>
                        <span class="title">Home Info</span>
                        <span class="label label-success pull-right">5</span>
                    </a>
                    <ul>
                        <li>
                            <a href="mailbox-main.html">
                                <span class="title">Fridge</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <!-- User Info, Notifications and Menu Bar -->
        <nav class="navbar user-info-navbar" role="navigation">
            <!-- Left links for user info navbar -->
            <ul class="user-info-menu left-links list-inline list-unstyled">
                <li class="hidden-sm hidden-xs">
                    <a href="#" data-toggle="sidebar">
                        <i class="fa-bars"></i>
                    </a>
                </li>
            </ul>
            <!-- Right links for user info navbar -->
            <ul class="user-info-menu right-links list-inline list-unstyled">
                <li class="search-form"><!-- You can add "always-visible" to show make the search input visible -->

                    <form method="get" action="extra-search.html">
                        <input type="text" name="s" class="form-control search-field" placeholder="Type to search..."/>

                        <button type="submit" class="btn btn-link">
                            <i class="linecons-search"></i>
                        </button>
                    </form>
                </li>
            </ul>
        </nav>

        <div class="row">
            <div class="col-sm-3">
                <div class="xe-widget xe-counter" data-count=".num" data-from="0" data-to="99.9" data-suffix="%"
                     data-duration="2">
                    <div class="xe-icon">
                        <i class="linecons-cloud"></i>
                    </div>
                    <div class="xe-label">
                        <strong class="num">0.0%</strong>
                        <span>Sit ups</span>
                    </div>
                </div>
                <div class="xe-widget xe-counter xe-counter-purple" data-count=".num" data-from="1" data-to="117"
                     data-suffix="k" data-duration="3" data-easing="false">
                    <div class="xe-icon">
                        <i class="linecons-user"></i>
                    </div>
                    <div class="xe-label">
                        <strong class="num">1k</strong>
                        <span>Push ups</span>
                    </div>
                </div>
                <div class="xe-widget xe-counter xe-counter-info" data-count=".num" data-from="1000" data-to="2470"
                     data-duration="4" data-easing="true">
                    <div class="xe-icon">
                        <i class="linecons-camera"></i>
                    </div>
                    <div class="xe-label">
                        <strong class="num">1000</strong>
                        <span>Squads</span>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div id="fit" style="height: 264px; width: 100%;"></div>
                </div>
            </div>

            <div class="col-sm-3">

                <div class="chart-item-bg">
                    <div class="chart-label chart-label-small">
                        <div class="h4 text-purple text-bold" data-count="this" data-from="0.00" data-to="95.8"
                             data-suffix="%" data-duration="1.5">0.00%
                        </div>
                        <span class="text-small text-upper text-muted">Current Finance Payment</span>
                    </div>
                    <div id="server-uptime-chart" style="height: 134px;"></div>
                </div>

                <div class="chart-item-bg">
                    <div class="chart-label chart-label-small">
                        <div class="h4 text-secondary text-bold" data-count="this" data-from="0.00" data-to="320.45"
                             data-decimal="," data-duration="2">0
                        </div>
                        <span class="text-small text-upper text-muted">Avg. of Sales</span>
                    </div>
                    <div id="sales-avg-chart" style="height: 134px; position: relative;">
                        <div style="position: absolute; top: 25px; right: 0; left: 40%; bottom: 0"></div>
                    </div>
                </div>
            </div>
        </div>
